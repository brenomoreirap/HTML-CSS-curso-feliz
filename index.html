<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breno Moreira</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Open+Sans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/components/main-title.css">
    <link rel="stylesheet" href="css/components/subtitle.css">
    <link rel="stylesheet" href="css/components/box.css">
    <link rel="stylesheet" href="css/components/button.css">
    <link rel="stylesheet" href="css/components/action.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/banner.css">
    <link rel="stylesheet" href="css/components/section.css">
    <link rel="stylesheet" href="css/components/skill.css">
    <link rel="stylesheet" href="css/components/progress-bar.css">
    <link rel="stylesheet" href="css/components/wrapper-skill.css">
</head>

<body>
    <header class="header">
        <img src="./assets/img/logo.png" alt="logo do Breno Moreira">

        <nav class="navigation">
            <a class="action" href="">Skills</a>
            <a class="action" href="">Projetos</a>
            <a class="action" href="">Sobre</a>
            <a class="action" href="">Contatos</a>
            <a class="button" href="" lang="en">Download CV</a>
        </nav>
    </header>

    <section class="banner">
        <div class="wrapper">
            <div class="box">
                <h1 class="main-title">Breno Moreira</h1>
                <h2 class="subtitle">Front-end Developer</h2>
            </div>
            <div class="navigation">
                <a class='button' href="" lang="en">Download CV</a>
                <a class='button' href="">Contatos</a>
            </div>
        </div>
    </section>
    <section class="section">

        <h2 class="main-title -second">Skills</h2>
        <div class="wrapper-skill">
            <article class="skill">
                <img class="icon" src="./assets/img/html5-icon.png" alt="HTML5 icon">
                <div class="right">
                    <h3 class="title">HTML</h3>
                    <progress class="progress-bar" max="100" value="20">20%</progress>
                </div>
            </article>
            <article class="skill">
                <img class="icon" src="./assets/img/css3-icon.png" alt="CSS3 icon">
                <div class="right">
                    <h3 class="title">CSS</h3>
                    <progress class="progress-bar" max="100" value="20">20%</progress>
                </div>
            </article>
            <article class="skill">
                <img class="icon" src="./assets/img/javascript-icon.png" alt="JavaScript icon">
                <div class="right">
                    <h3 class="title">JavaScript</h3>
                    <progress class="progress-bar" max="100" value="20">20%</progress>
                </div>
            </article>
        </div>
    </section>

</body>

</html>
